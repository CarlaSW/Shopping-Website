<html>
    <head>
        <title>CS Shop your style</title>
        <link rel="stylesheet" href="styles/Homepage.css">
        <link rel="stylesheet" href="styles/general.css">

    </head>

        <div class="header">
            <a class="left-header" href="Homepage.html">
                <img src="images/fullcart.jpg" class="fullcart-icon">
                <p class="logo"><span class="shop-name">CS</span> Shop your style </p>
                
            </a>
            <div class="mid-header">
                <input class="search-input" type="text" placeholder="Search" id="js-search-input">
                <button class="search-button">
                    <img class="search-icon js-search-icon" src="images/search-icon.png" alt="search-icon">
                </button>
            </div>
            <div class="right-header">
                <a class="cart-button" href="cartPage.html" title="Your Cart" target="_self">
                    <img class="cart-icon" src="images/cart.jpeg" alt="cart-icon">
                    <p class="cart-quantity js-cart-quantity"> 0</p>
                    <p class="cart-logo">Cart</p>
                </a>

            </div>

        </div>


        <div class="products-grid js-products">
        </div>


        <script type="module" src="scripts/Homepage.js"></script>
        <script type="module" src="scripts/cart.js"></script>

    </body>
</html>
