<html>
    <head>
        <title>Your Cart</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/cartPage.css">


    </head>
    <body>
        <div class="header">
            <a class="left-header" href="Homepage.html">
                <img src="images/fullcart.jpg" class="fullcart-icon">
                <p class="logo"><span class="shop-name">CS</span> Shop your style </p>
                
            </a>
            <div class="mid-header">
                <input class="search-input" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="images/search-icon.png" alt="search-icon">
                </button>
            </div>
            <div class="right-header">
                <a class="cart-button" href="cartPage.html" title="Your Cart" target="_blank">
                    <img class="cart-icon" src="images/cart.jpeg" alt="cart-icon">
                    <p class="cart-quantity js-cart-quantity"> 0</p>
                    <p class="cart-logo">Cart</p>
                </a>

            </div>
        </div>

        <div class="cart-page">
            <div class="cart-item-grid js-cart-item-grid"> 

            </div>
            <div class="overall-cart-grid js-payment-summary">
            </div>
        </div>

        <script src="scripts/cartPage.js" type="module"></script>

    </body>
</html>
